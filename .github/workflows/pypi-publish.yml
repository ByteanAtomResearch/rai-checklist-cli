name: Publish Python Package

on:
  push:
    tags:
      - "v*.*.*"      # Trigger for stable releases (to PyPI)
      - "v*.*.*-rc.*"  # Trigger for release candidates (to Test PyPI)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10'] 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4 
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install from requirements.txt
          pip install -e .  # Install your package in editable mode for testing

      - name: Run tests with pytest
        run: pytest

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish to Test PyPI
        if: contains(github.ref, '-rc')  # Only for tags containing '-rc'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}  
        run: twine upload --repository testpypi dist/*

      - name: Publish to PyPI
        # Only for tags NOT containing '-rc'
        if: ${{ !contains(github.ref, '-rc') }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*