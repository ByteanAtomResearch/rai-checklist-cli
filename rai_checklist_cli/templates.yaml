customer_service_ai:
  deployment_monitoring:
    items:
    - How will you monitor the chatbot's performance and customer satisfaction?
    - What is your plan for updating the chatbot as customer needs evolve?
    title: Customer Service AI Deployment and Monitoring
  ethical_considerations:
    items:
    - How will you ensure the chatbot respects customer privacy and data protection
      laws?
    - What measures are in place to prevent the chatbot from providing incorrect or
      harmful information?
    title: Customer Service AI Ethical Considerations
  problem_definition:
    items:
    - What customer queries or tasks will the LLM-based chatbot be responsible for?
    - How will you measure the chatbot's success in handling customer interactions?
    - What datasets (e.g., past customer queries) will be used to train the chatbot?
    title: Customer Service AI Problem Definition
  project_motivation:
    items:
    - What customer service problem are you aiming to solve with an LLM?
    - How will this chatbot enhance the customer experience?
    - Why is an LLM-based chatbot more efficient than traditional customer service
      methods?
    title: Customer Service Chatbot Project Motivation
default:
  collaboration:
    items:
    - Establish regular update meetings between business and engineering teams
    - Define critical participants and their roles
    - Set up version control and issue tracking systems for prompts, fine-tuning scripts,
      and evaluation code
    title: Collaboration
  contacts_stakeholders:
    items:
    - Who is the product manager/owner or technical business lead?
    - Who can provide access to necessary datasets and resources?
    - Who are the domain experts who understand the context and current processes?
    - Who will be responsible for prompt engineering and fine-tuning?
    title: Contacts/Stakeholders
  continual_improvement:
    items:
    - How frequently will you review and update prompts or fine-tuning data?
    - What process will you use to validate and roll out improvements to the production
      system?
    - How will you stay informed about advancements in LLM technology and incorporate
      them into your project?
    - Is the process of generating the analysis well documented and reproducible if
      we discover issues in the future?
    title: Continual Improvement
  deployment_monitoring:
    items:
    - How will you deploy the LLM-based solution (e.g., API, embedded model)?
    - What monitoring systems will you implement to track performance and detect issues
      in production?
    - How will you handle model updates and maintain consistency in outputs over time?
    - Do we have a clear plan to monitor the model and its impacts after deployment?
    - Have we discussed a plan for response if users are harmed by the results?
    - Is there a way to turn off or roll back the model in production if necessary?
    title: Deployment and Monitoring
  end_user_definition:
    items:
    - Who are the primary end-users of the LLM-based solution?
    - What are their primary goals when interacting with the system?
    - What pain points do they experience with current solutions?
    - What specific expectations do they have for an LLM-powered system?
    title: End User (Targeted Customers) Definition
  end_user_testing:
    items:
    - Can users successfully achieve their goals using the LLM-based solution?
    - How does the LLM-driven solution compare to previous methods regarding user
      satisfaction and task completion?
    - Is there a feedback mechanism for users to report issues or suggest improvements?
    - How will you incorporate user feedback into prompt refinement or model fine-tuning?
    title: End User Testing
  ethical_considerations:
    items:
    - How will you assess and mitigate potential biases in the LLM's outputs?
    - What measures will you implement to prevent generating harmful or toxic content?
    - How will you ensure the LLM respects privacy and data protection regulations?
    - Have we ensured that the model does not rely on variables or proxies for variables
      that are unfairly discriminatory?
    - Have we communicated the shortcomings, limitations, and biases of the model
      to relevant stakeholders in ways that can be generally understood?
    title: Ethical Considerations
  llm_specific_evaluation:
    items:
    - How well does the LLM's output align with the provided context (Faithfulness)?
    - Are the generated responses pertinent to the given queries? (Answer relevancy)
    - How effectively does the LLM retrieve relevant information from the context?
      (Context recall)
    - How accurate is the information the LLM extracts from the context? (Context
      precision)
    - How well does the LLM incorporate available context into its responses? (Context
      utilization)
    - How accurately does the LLM identify and use named entities from the context?
      (Context entity recall)
    title: LLM-Specific Evaluation Metrics
  performance_measurement:
    items:
    - Do you have a baseline system or benchmark against which to compare?
    - How will you measure the accuracy of the LLM's outputs?
    - How will you measure the effectiveness of the LLM's outputs?
    - What is the minimum level of accuracy (performance metric) you expect?
    - What would an ideal solution look like?
    - Are there reference solutions (e.g. research papers)?
    title: Performance Measurement
  problem_definition:
    items:
    - What specific task(s) do you want the LLM to perform?
    - What input data will you provide to the LLM?
    - What are the most relevant factors for the LLM to consider for your specific
      task?
    - How many high-quality examples can you provide for few-shot learning or fine-tuning?
    title: Problem Definition
  project_motivation:
    items:
    - What is the problem you want to solve?
    - Which strategic goal does this project align with?
    - Why is an LLM approach more suitable than traditional ML methods?
    title: Project Motivation
  roadmap_timeline:
    items:
    - Are there any deadlines to be aware of?
    - When do you need to see the first results or a proof of concept?
    - What is the target date for a production-ready solution?
    title: Roadmap/Timeline
  user_research:
    items:
    - Have you developed user personas for your LLM-based solution?
    - Is there a user journey map that incorporates LLM interactions?
    - What research has been done on your domain's user expectations for LLM-powered
      systems?
    - Have we sought to address blindspots in the analysis through engagement with
      relevant stakeholders?
    title: User Research Aspects
