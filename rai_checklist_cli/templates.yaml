  project_motivation:
    title: "Financial AI Project Motivation"
    items:
      - "What financial problem or opportunity does this project target?"
      - "How does this align with your organization's financial goals?"
      - "Why is an LLM more suitable than traditional financial algorithms?"
  ethical_considerations:
